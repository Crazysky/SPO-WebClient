<script language="JScript">

  
	function getRow( element )
	{
		if (element.parentElement == null || element.parentElement.tagName == "TR")
			return (element.parentElement)
		else
			return (getRow( element.parentElement ))
	}
	
	function onItemMouseOver()
	{
		var row = getRow( event.srcElement );
		// if ((row != null) && (event.fromElement != null) && (event.toElement != null) && (event.fromElement.parentElement != event.toElement.parentElement))
		if (row != null) 
		{
			row.style.backgroundColor = 0xFFF8DC;
			var text = document.all[row.textId];
			if (text != null)
				text.style.color = 0x000000;
			else
				alert( row.textId )
		}
	}
	
	function onItemMouseOut()
	{
		var row = getRow( event.srcElement );
		//if ((row != null) && (event.fromElement != null) && (event.toElement != null) && (event.fromElement.parentElement != event.toElement.parentElement))
		if (row != null) 
		{
			row.style.backgroundColor = "";
			var text = document.all[row.textId];
			if (text != null)
				text.style.color = 0xFFF8DC;
		}
	}
	
	function onItemMouseClick()
	{
		var row = getRow( event.srcElement );
		if (row != null)
		  
			navigate( row.dirHref );
			
	}


  
</script>
