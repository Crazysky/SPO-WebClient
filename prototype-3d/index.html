<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starpeace 3D Prototype</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      background: #1a1a2e;
      font-family: 'Segoe UI', sans-serif;
    }
    #canvas {
      display: block;
    }
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #fff;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      min-width: 250px;
    }
    #ui h2 {
      margin-bottom: 10px;
      font-size: 16px;
      border-bottom: 1px solid #444;
      padding-bottom: 8px;
    }
    #ui .stat {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
    }
    #ui .stat label {
      color: #aaa;
    }
    #ui .stat span {
      color: #4fc3f7;
      font-weight: bold;
    }
    #controls {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: #fff;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 8px;
      font-size: 13px;
    }
    #controls h3 {
      margin-bottom: 8px;
      font-size: 14px;
    }
    #controls .key {
      display: inline-block;
      background: #333;
      padding: 2px 8px;
      border-radius: 4px;
      margin-right: 5px;
      font-family: monospace;
    }
    #controls p {
      margin: 4px 0;
    }
    .btn-group {
      margin-top: 10px;
      display: flex;
      gap: 5px;
    }
    .btn {
      background: #2196F3;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .btn:hover {
      background: #1976D2;
    }
    .btn.active {
      background: #4CAF50;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div id="ui">
    <h2>Starpeace 3D Prototype</h2>
    <div class="stat">
      <label>FPS:</label>
      <span id="fps">0</span>
    </div>
    <div class="stat">
      <label>Draw Calls:</label>
      <span id="drawCalls">0</span>
    </div>
    <div class="stat">
      <label>Triangles:</label>
      <span id="triangles">0</span>
    </div>
    <div class="stat">
      <label>Camera Angle:</label>
      <span id="cameraAngle">0</span>
    </div>
    <div class="stat">
      <label>Zoom:</label>
      <span id="zoom">1.0</span>
    </div>
    <div class="btn-group">
      <button class="btn" onclick="window.app?.snapCamera('N')">N</button>
      <button class="btn" onclick="window.app?.snapCamera('E')">E</button>
      <button class="btn" onclick="window.app?.snapCamera('S')">S</button>
      <button class="btn" onclick="window.app?.snapCamera('W')">W</button>
    </div>
    <div class="btn-group">
      <button class="btn" id="btnWireframe">Wireframe</button>
      <button class="btn" id="btnTextures">Textures</button>
    </div>
  </div>

  <div id="controls">
    <h3>Controls</h3>
    <p><span class="key">LMB</span> Rotate camera</p>
    <p><span class="key">RMB</span> Pan view</p>
    <p><span class="key">Scroll</span> Zoom in/out</p>
    <p><span class="key">N E S W</span> Snap to cardinal</p>
    <p><span class="key">R</span> Reset camera</p>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
